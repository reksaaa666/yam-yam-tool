<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yam Yam Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">Yam Yam Tool</div>
    <div class="tag">Private • Offline • No Login</div>
  </header>

  <main>

    <section class="hero">
      <h1>Analyze Your Instagram Data<br>Like a Founder.</h1>
      <p>No tracking. No login. 100% client-side processing.</p>
    </section>

    <section class="upload-card">
      <input type="file" id="followersFile" accept=".json">
      <input type="file" id="followingFile" accept=".json">
      <button onclick="analyze()">Analyze</button>
    </section>

    <div id="loading" class="loading hidden">Analyzing data...</div>

    <section id="dashboard" class="dashboard hidden">
      <div class="stat-card" id="followersStat"></div>
      <div class="stat-card" id="followingStat"></div>
      <div class="stat-card" id="followBackStat"></div>
      <div class="stat-card" id="ratioStat"></div>
    </section>

    <section class="result-section hidden" id="resultSection">
      <div class="result-header">
        <input type="text" id="searchInput" placeholder="Search username..." oninput="filterList()">
        <button onclick="downloadCSV()">Download CSV</button>
      </div>
      <div id="results" class="results"></div>
    </section>

  </main>

  <footer>
    Built by Yam Yam • Open Source
  </footer>

  <script src="script.js"></script>
</body>
</html>
